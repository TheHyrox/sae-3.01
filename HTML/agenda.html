<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <!-- Inclusion d'ICAL.js depuis un CDN compatible -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.3.0/ical.min.js"></script>
    <!-- Inclusion de votre script agenda.js -->
    <script src="/Script/agenda.js" defer></script>
    <!-- Styles intégrés -->
    <style>
        :root {
            --primary: #192025;
            --secondary: #040D12;
            --green: #4EB674;
            --orange: #D97D12;
            --linearClassic: linear-gradient(90deg, rgba(0, 151, 178, 1) 0%, rgba(32, 164, 153, 1) 27%, rgba(78, 182, 116, 1) 100%);
            --linearAdmin: linear-gradient(90deg, rgba(217, 125, 18, 1) 0%, rgba(233, 83, 19, 1) 27%, rgba(237, 40, 217, 1) 100%);
            --white: #faf0e6;
        }

        html, body {
            padding: 0;
            margin: 0;
            background-color: var(--secondary);
            color: var(--white);
            font-family: 'Josefin Sans', sans-serif;
        }

        h1 {
            text-align: center;
            margin: 20px 0;
            color: var(--green);
        }

        label, select, button {
            display: block;
            margin: 10px auto;
            font-size: 1.2em;
        }

        select, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--green);
            color: var(--white);
            cursor: pointer;
        }

        button:hover {
            background-color: var(--orange);
        }

        .week-navigation {
            display: flex;
            justify-content: flex-end;
            margin: 10px;
        }

        .week-navigation button {
            background-color: var(--green);
            color: var(--white);
            border: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }

        .week-navigation button:hover {
            background-color: var(--orange);
        }

        .schedule-container {
            position: relative;
            width: 100%;
        }

        .time-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        .time-table th, .time-table td {
            border: 1px solid var(--primary);
            padding: 5px;
            text-align: center;
            vertical-align: top;
        }

        .time-table th {
            background-color: var(--primary);
            color: var(--white);
        }

        .time-table td {
            background-color: var(--secondary);
            height: 100px; /* Augmentez cette valeur pour plus d'espace */
            position: relative;
            overflow: hidden;
        }

        #events-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: calc(12 * 100px); /* Ajustez cette valeur en fonction de la hauteur des cellules */
            pointer-events: none;
        }

        .event {
            background-color: var(--primary);
            margin: 2px 0;
            padding: 5px;
            border-radius: 5px;
            position: absolute;
            box-sizing: border-box;
            pointer-events: auto;
            overflow: hidden; /* Assurez-vous que le contenu ne dépasse pas */
            white-space: nowrap; /* Empêche le texte de dépasser */
            text-overflow: ellipsis; /* Ajoute des points de suspension si le texte dépasse */
            max-height: 100%; /* Assurez-vous que l'événement ne dépasse pas la hauteur de la cellule */
        }

        .event button {
            background-color: transparent;
            border: none;
            color: var(--white);
            font-size: 1em;
            cursor: pointer;
            text-align: left;
            width: 100%;
        }

        .event ul {
            list-style: none;
            padding: 0;
            margin: 5px 0 0 0;
        }

        .event ul li {
            margin: 2px 0;
        }

        /* Scroll bar */
        ::-webkit-scrollbar {
            width: 15px;
        }

        ::-webkit-scrollbar-track {
            background-color: var(--primary);
            border-radius: 2px;
        }

        ::-webkit-scrollbar-thumb {
            background-color: var(--green);
            border-radius: 2px;
        }
    </style>
    
</head>
<body>
    <h1>Agenda</h1>
    <label for="group-select">Choisissez un groupe :</label>
    <select id="group-select">
        <option value="TP11A">TP11A</option>
        <option value="TP11B">TP11B</option>
        <option value="TP12C">TP12C</option>
        <option value="TP12D">TP12D</option>
        <option value="TP21A">TP21A</option>
        <option value="TP21B">TP21B</option>
        <option value="TP22C">TP22C</option>
        <option value="TP22D">TP22D</option>
        <option value="TP31A">TP31A</option>
        <option value="TP31B">TP31B</option>
        <option value="TP32C">TP32C</option>
        <option value="TP32D">TP32D</option>

    <button id="load-ics">Charger les événements</button>

    <div class="week-navigation">
