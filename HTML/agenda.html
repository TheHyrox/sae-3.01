<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda</title>
    <!-- Inclusion d'ICAL.js depuis un CDN compatible -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ical.js/1.3.0/ical.min.js"></script>
    <!-- Inclusion de votre script agenda.js -->
    <script src="/Script/agenda.js" defer></script>
    <!-- Styles intégrés -->
    <style>
        :root {
            --primary: #192025;
            --secondary: #040D12;
            --green: #4EB674;
            --orange: #D97D12;
            --white: #faf0e6;
        }
    
        html, body {
            padding: 0;
            margin: 0;
            background-color: var(--secondary);
            color: var(--white);
            font-family: 'Josefin Sans', sans-serif;
        }
    
        h1 {
            text-align: center;
            margin: 20px 0;
            color: var(--green);
        }
    
        label, select, button {
            display: block;
            margin: 10px auto;
            font-size: 1.2em;
        }
    
        select, button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: var(--green);
            color: var(--white);
            cursor: pointer;
        }
    
        button:hover {
            background-color: var(--orange);
        }
    
        .week-navigation {
            display: flex;
            justify-content: flex-end;
            margin: 10px;
        }
    
        .week-navigation button {
            background-color: var(--green);
            color: var(--white);
            border: none;
            padding: 10px;
            margin: 0 5px;
            cursor: pointer;
            border-radius: 5px;
        }
    
        .week-navigation button:hover {
            background-color: var(--orange);
        }
    
        .schedule-container {
            position: relative;
            width: 90%;
            margin: 0 auto;
        }

        .time-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            position: relative;
        }

        .time-table th, .time-table td {
            border: 1px solid var(--primary);
            padding: 5px;
            text-align: center;
            vertical-align: top;
        }

        .time-table th {
            background-color: var(--primary);
            color: var(--white);
        }

        .time-table td {
            background-color: var(--secondary);
            height: 100px;
            position: relative;
            overflow: hidden;
        }

        .time-table td div {
            background-color: #9a4bff; /* Couleur de fond */
            color: #fff; /* Texte blanc */
            border-radius: 5px; /* Coins arrondis */
            padding: 5px;
            margin: 5px 0;
            font-size: 0.9em;
            text-align: center;
            overflow: hidden; /* Empêche le débordement */
            white-space: nowrap;
            text-overflow: ellipsis; /* Ajoute "..." si le texte est trop long */
        }


        #events-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

    
        /* Scroll bar */
        ::-webkit-scrollbar {
            width: 15px;
        }
    
        ::-webkit-scrollbar-track {
            background-color: var(--primary);
            border-radius: 2px;
        }
    
        ::-webkit-scrollbar-thumb {
            background-color: var(--green);
            border-radius: 2px;
        }
    
        table {
            width: 80%;
            margin: 0 auto;
            border-collapse: collapse;
        }
    
        th, td {
            border: 1px solid var(--white);
            padding: 10px;
            text-align: center;
        }
    
        .hour-column {
            width: 6%;
        }
    
        .day-column {
            width: 18%;
        }

        .event {
            background-color: var(--primary);
            padding: 5px;
            margin: 5px 0;
            border-radius: 5px;
            font-size: 0.85em;
        }

        .event strong {
            color: #333;
        }
        .event em {
            color: #555;
        }


    </style>
    
</head>
<body>
    <h1>Agenda</h1>
    <label for="group-select">Choisissez un groupe :</label>
    <select id="group-select">
        <option value="TP11A">TP11A</option>
        <option value="TP11B">TP11B</option>
        <option value="TP12C">TP12C</option>
        <option value="TP12D">TP12D</option>
        <option value="TP21A">TP21A</option>
        <option value="TP21B">TP21B</option>
        <option value="TP22C">TP22C</option>
        <option value="TP22D">TP22D</option>
        <option value="TP31A">TP31A</option>
        <option value="TP31B">TP31B</option>
        <option value="TP32C">TP32C</option>
        <option value="TP32D">TP32D</option>

    <button id="load-ics">Charger les événements</button>

    <div class="week-navigation">
        <button id="prev-week">&larr; Semaine précédente</button>

                </tr>
            </tbody>
        </table>
        <div id="events-container">
            <div id="monday-events" class="day-column"></div>
            <div id="tuesday-events" class="day-column"></div>
            <div id="wednesday-events" class="day-column"></div>
            <div id="thursday-events" class="day-column"></div>
            <div id="friday-events" class="day-column"></div>
        </div>
    </div>
</body>
</html>
